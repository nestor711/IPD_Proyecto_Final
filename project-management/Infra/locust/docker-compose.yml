version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: db_name
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres-service
      DB_USER: db_user
      DB_PASS: db_password
      DB_NAME: db_name
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: overlay

volumes:
  pgdata:
